    <!--Form-->
    <div class="container">
      <form>
        <div class="form-group">
          <label for="bar-type">Bar Type</label>
          <select class="form-control" id="bar-type">
            <option>Restaurant</option>
            <option>Music</option>
            <option>Dive</option>
            <option>Karaoke</option>
            <option>Campus</option>
            <option>High-end</option>
            <option>Themed</option>
            <option>Dance</option>
          </select>
        </div>
        <div class="form-group">
          <label for="drink-type">What do you like to drink?</label>
          <select class="form-control" id="drink-type">
            <option>Margaritas</option>
            <option>Gin</option>
            <option>Tequila</option>
            <option>Whiskey</option>
            <option>Beer</option>
          </select>
        <div class="form-group">
          <label for="price">Price</label>
          <select class="form-control" id="price">
            <option>$</option>
            <option>$$</option>
            <option>$$$</option>
          </select>
        </div>
        <div class="form-group">
          <label for="distance">Distance (radius in miles)</label>
          <select class="form-control" id="distance">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
          </select>
        </div>
      </form>
    </div>
    <!--Initial "go" button-->
    <div class="container">
      <div class="row">
        <div class="col-12 text-center">
          <button type="button" class="btn btn-outline-secondary btn-lg">Where to?</button>
        </div>
      </div>
